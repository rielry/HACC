<!DOCTYPE html>
<html>
    <head>
        <title>Title here</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <body>
        <div class="mainArea">
            <div class="appGreeting">
                <h1 style="font-size: 50px; cursor: default">Welcome!</h1>
            </div><!--appGreeting-->
            <div id="textCard">
                <div class="textArea">
                    <div id="reqData">
                        <span class="input">
                            I want to ship
                            <span class="inputNote" id="shipmentType">
                                <input class="customInput" type="text" list="shipmentOptions">
                                <datalist id="shipmentOptions"></datalist>
                            </span>
                        </span>
                        <br>
                        <br>
                        <span class="input" style="position: relative; left: 10%;">
                            from
                            <span class="inputNote" id="origin">
                                <input class="customInput" type="text" list="locationOptions">
                                <datalist id="locationOptions"></datalist>
                            </span>
                        </span>

                        <span class="input" style="position: relative; left: 15%;">
                            to
                            <span class="inputNote" id="origin">
                                <input type="text" list="locationOptions">
                                <datalist id="locationOptions"></datalist>
                            </span>
                        </span>

                        <br>
                        <br>

                        <span class="input" style="position: relative; left: 20%;">
                                on a
                                <span class="inputNote" id="origin">
                                    <input class="customInput" type="text" list="carOptions">
                                    <datalist id="carOptions"></datalist>
                                </span>
                            </span>
                    </div> <!--reqData-->
                </div> <!--textArea-->
            </div><!--textCard-->
        </div><!--mainArea-->
