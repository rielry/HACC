<!DOCTYPE html>
<html>
    <head>
        <title>Title here</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/handsontable-pro/dist/handsontable.full.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handsontable-pro/dist/handsontable.full.min.js"></script>
        <script src="./js/main.js"></script>
    </head>
    <body>
        <div class="mainArea">
            <div class="appGreeting">
                <h1 style="font-size: 50px; cursor: default">Welcome!</h1>
            </div><!--appGreeting-->
            <div id="textCard">
                <div class="textArea">
                    <div id="reqData">
                        <span class="input" id="shipmentWrapper">
                            I want to ship
                            <span class="inputNote" >
                                <input class="customInput" id="shipmentType" type="text" list="shipmentOptions">
                                <datalist id="shipmentOptions"></datalist>
                            </span>
                        </span>
                        <br>
                        <br>
                        <span class="input" style="position: relative; left: 10%;" id="originWrapper">
                            from
                            <span class="inputNote">
                                <input class="customInput" id="origin" type="text" list="locationOptions">
                                <datalist id="locationOptions"></datalist>
                            </span>
                        </span>

                        <span class="input" style="position: relative; left: 15%;" id="destinationWrapper">
                            to
                            <span class="inputNote">
                                <input class="customInput" id="destination" type="text" list="locationOptions">
                                <datalist id="locationOptions"></datalist>
                            </span>
                        </span>

                        <br>
                        <br>

                        <span class="input" style="position: relative; left: 20%;" id="carWrapper">
                                on a
                                <span class="inputNote" >
                                    <input class="customInput" id="carOption" type="text" list="carOptions">
                                    <datalist id="carOptions"></datalist>
                                </span>
                            </span>
                    </div> <!--reqData-->

                    <div id="sortingButtons">
                        <p style="font-size: 25px">sort by...</p>
                        <span class="radioInput"><input type="radio" name="sort" value="Price"/>Price (Low - High)</span>
                        <span class="radioInput"><input type="radio" name="sort" value="Consistency"/>Consitency</span>
                        <span class="radioInput"><input type="radio" name="sort" value="SCAC"/>Railroad Code</span>
                        <span class="radioInput"><input type="radio" name="sort" value="Time"/>Transit Time</span>
                    </div><!--sortingButtons-->

                    <div id="dataTable"></div>
                </div> <!--textArea-->
            </div><!--textCard-->
        </div><!--mainArea-->
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.fa {
  padding: 30px;
  font-size: 15px;
  width: 30px;
  text-align center;
  text-decoration: none;
  margin: 20px 20px;
  border-radius: 30%;
}

.fa:hover {
    opacity: 0.9;
}

.fa-facebook {
  background: #3B5998;
  color: white;
}

.fa-twitter {
  background: #55ACEE;
  color: white;
}


.fa-linkedin {
  background: #007bb5;
  color: white;
}

.fa-youtube {
  background: #bb0000;
  color: white;
}

.fa-instagram {
  background: #125688;
  color: white;
}

}
</style>
<body>
<h2 style"text-align:right;">UP Social Media!</h2>

<a href="https://www.facebook.com/unionpacific/" class="fa fa-facebook"></a>
<a href="https://twitter.com/UnionPacific?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" class="fa fa-twitter"></a>
<a href="https://www.linkedin.com/company/unionpacific/" class="fa fa-linkedin"></a>
<a href="https://www.youtube.com/user/UnionPacificRailroad" class="fa fa-youtube"></a>
<a href="https://www.instagram.com/uprr/?hl=en" class="fa fa-instagram"></a>

        
               
    </body>
</html>
